<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 5px solid yellow;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px #000000;
        }
        
        .time {
            font-size: 24px;
            margin-top: 20px;
        }
        
        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
    </style>
</head>
<body>
    <div class="shapes">
        <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 80%;"></div>
        <div class="circle" style="width: 80px; height: 80px; top: 80%; left: 30%;"></div>
    </div>
    
    <div class="container">
        <h1>FancyMenu Test Page</h1>
        <p>If you can see this, the HTML is loading correctly!</p>
        <p style="font-size: 24px; color: yellow;">This is a high-contrast test page</p>
        <div class="time" id="time">Loading time...</div>
    </div>
    
    <script>
        // Update the time every second to verify JavaScript is running
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        
        // Initial update
        updateTime();
        
        // Update every second
        setInterval(updateTime, 1000);
        
        // Log to console
        console.log('FancyMenu test page loaded at ' + new Date().toLocaleTimeString());
        
        // Create floating animation
        function setupAnimation() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach((circle, index) => {
                circle.style.animation = `float ${10 + index * 5}s infinite linear`;
                let keyframes = `
                @keyframes float${index} {
                    0% { transform: translate(0, 0); }
                    25% { transform: translate(${50 + index * 20}px, ${30 + index * 10}px); }
                    50% { transform: translate(${-20 - index * 15}px, ${80 + index * 20}px); }
                    75% { transform: translate(${-70 - index * 10}px, ${-40 - index * 15}px); }
                    100% { transform: translate(0, 0); }
                }`;
                
                let style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                circle.style.animation = `float${index} ${10 + index * 5}s infinite linear`;
            });
        }
        
        setupAnimation();
    </script>
</body>
</html>

plugins {
    id 'idea'
    id 'java'
    id 'maven-publish'
    id 'org.spongepowered.gradle.vanilla'
}
base {
    archivesName = "${mod_id}"
}
minecraft {
    version(minecraft_version)
    if(file("src/main/resources/${mod_id}.accesswidener").exists()){
        accessWideners(file("src/main/resources/${mod_id}.accesswidener"))
    }
}

dependencies {
    implementation(annotationProcessor("io.github.llamalad7:mixinextras-fabric:0.3.2"))
    compileOnly group:'org.spongepowered', name:'mixin', version:'0.8.5'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    implementation group: 'org.ow2.asm', name: 'asm-tree', version: '9.3'
    implementation "curse.maven:load-my-resources-fabric-534835:4583334"
    implementation fileTree('libs') { include '*.jar' }
    implementation 'com.github.Keksuccino:japng:0.5.3'
    implementation "curse.maven:melody-938643:4953732"
    implementation 'com.github.rtyley:animated-gif-lib-for-java:animated-gif-lib-1.7'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId base.archivesName.get()
            from components.java
        }
    }
    repositories {
        maven {
            url "file://" + System.getenv("local_maven")
        }
    }
}
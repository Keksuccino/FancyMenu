buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
		maven { url = "https://repo.spongepowered.org/maven" }
        jcenter()
        mavenCentral()
    }
    dependencies {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
		classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}
        
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'

version = '1.0.0'
group = 'de.keksuccino.fancymenu'
archivesBaseName = 'fancymenu'

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
	[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}

minecraft {

    mappings channel: 'snapshot', version: '20171003-1.12'

    runs {
        client {
            workingDirectory project.file('run')
            property 'fml.coreMods.load', 'de.keksuccino.fancymenu.core.FMCore'
        }
    }
	
}

dependencies {

    minecraft 'net.minecraftforge:forge:1.12.2-14.23.5.2855'

	compile('org.spongepowered:mixin:0.8.2') {
        exclude module: 'guava'
        exclude module: 'commons-io'
        exclude module: 'gson'
    }
	
	annotationProcessor 'org.spongepowered:mixin:0.8.2:processor'
	
	compile fileTree(dir: 'libs', include: ['*.jar'])

}

mixin {
    add sourceSets.main, "fancymenu.general.mixin-refmap.json"
}

jar {
    manifest {
        attributes "ForceLoadAsMod": "true"
		attributes "FMLCorePluginContainsFMLMod": "true"
		attributes "FMLCorePlugin": "de.keksuccino.fancymenu.core.FMCore"
        attributes "TweakClass": "org.spongepowered.asm.launch.MixinTweaker"
        attributes "TweakOrder": "0"
        attributes "loadMixinConfigInKonkrete": "fancymenu.general.mixin.json"
    }
}


jar.finalizedBy('reobfJar')


plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'fabric-loom' version '1.6-SNAPSHOT'
}

base {
    archivesName = "${mod_id}"
}

repositories {
    flatDir { dirs 'libs' }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-1.20.4:2024.04.14@zip")
    }
    modImplementation "net.fabricmc:fabric-loader:${fabric_loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    implementation project(":common")
    include(implementation(annotationProcessor("io.github.llamalad7:mixinextras-fabric:0.3.2")))
    include(implementation 'com.github.Keksuccino:japng:0.5.3')
    include(implementation 'com.github.rtyley:animated-gif-lib-for-java:animated-gif-lib-1.7')
    modImplementation "maven.modrinth:melody:1.0.6-1.20.5-fabric"
    //modImplementation "maven.modrinth:konkrete:1.8.0-1.20.4-fabric"
    modImplementation "flatdir:konkrete:1.9.4"
    modImplementation "maven.modrinth:modmenu:10.0.0-beta.1"
//    modImplementation "maven.modrinth:modernfix:T8GvLNSz"
//    modImplementation "maven.modrinth:ukulib:1.1.1+1.20.3"
//    modImplementation "maven.modrinth:sodium:mc1.20.4-0.5.8"
//    modImplementation "maven.modrinth:lithium:mc1.20.4-0.12.1"
//    modImplementation "maven.modrinth:ferrite-core:pguEMpy9"
//    modImplementation "curse.maven:rrls-833233:5127595"
//    modImplementation "curse.maven:cloth-config-348521:4973455"
}

loom {
    if (project(":common").file("src/main/resources/${mod_id}.accesswidener").exists()) {
        accessWidenerPath.set(project(":common").file("src/main/resources/${mod_id}.accesswidener"))
    }
    mixin {
        defaultRefmapName.set("${mod_id}.refmap.json")
    }
    runs {
        client {
            client()
            setConfigName("Fabric Client")
            ideConfigGenerated(true)
            runDir("run_client")
        }
        server {
            server()
            setConfigName("Fabric Server")
            ideConfigGenerated(true)
            runDir("run_server")
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    source(project(":common").sourceSets.main.allSource)
}
tasks.withType(Javadoc).configureEach {
    source(project(":common").sourceSets.main.allJava)
}
tasks.named("sourcesJar", Jar) {
    from(project(":common").sourceSets.main.allSource)
}

processResources {
    from project(":common").sourceSets.main.resources
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId base.archivesName.get()
            from components.java
        }
    }
    repositories {
        maven {
            url "file://" + System.getenv("local_maven")
        }
    }
}
